version: '3.8'

services:
  notesbot:
    build: .
    container_name: notesbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./files:/app/files
      - ./bot.log:/app/bot.log
      - notes_data:/app/data
    ports:
      - "${MONITORING_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import config; print('Bot config OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  notes_data:
    driver: local
