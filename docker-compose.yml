version: '3.8'

services:
  notesbot:
    build: .
    container_name: notesbot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./files:/app/files
      - ./bot.log:/app/bot.log
      - notes_data:/app/data
    networks:
      - notesbot-network
    ports:
      - "${MONITORING_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "python", "-c", "import config; print('Bot config OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  postgres:
    image: postgres:15-alpine
    container_name: notesbot-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: notesbot
      POSTGRES_USER: notesbot_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-notesbot_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - notesbot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U notesbot_user -d notesbot"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: notesbot-cache
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - notesbot-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

volumes:
  notes_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  notesbot-network:
    driver: bridge
